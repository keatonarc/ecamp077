<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/seccion3/tablas colores/style.css">
    <title>Document</title>
</head>
<body>
    <table id="tabla">
       <tr>
            <td id="red">
                ROJO
            </td>
            <td id="white">
                BLANCO
            </td>
            <td id="green">
                VERDE
            </td>
            <td id="grey">
                GRIS
            </td>
       </tr>
       <tr>
            <td rowspan="2" id="brown">
                CAFE
            </td>
            <td id="blue">
                AZUL
            </td>
            <td colspan="2" id="violet">
                VIOLETA
            </td>
       </tr>
       <tr>
        <td id="pink">
            ROSADO
        </td>
        <td rowspan="2" id="yellow">
            AMARILLO
        </td>
        <td id="turquoise">
            TURQUESA
        </td>
       </tr>
       <tr>
        <td id="orange">
            NARANJO
        </td>
        <td id="purple">
            PURPURA
        </td>
        <td id="black">
            NEGRO
        </td>
       </tr>
    </table>
</body>
</html>
