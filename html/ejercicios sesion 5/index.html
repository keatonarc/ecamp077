<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
        <table class="table">
            <thead>
            <tr class="table-dark">
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            </thead>
            <tbody>
                <tr class="table-active">
                    <th>1</th>
                    <td class="table-warning">Maria</td>
                    <td class="table-danger">Jara</td>
                    <td class="table-success">15</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td class="table-warning">Juan</td>
                    <td class="table-danger">Morales</td>
                    <td class="table-success">3</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td colspan="2" class="table-active table-warning">Bernarda</td>
                    <td class="table-success">33</td>
                </tr>
            </tbody>
        </table>
   </div>
</body>
</html>
